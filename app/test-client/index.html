<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test Client</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        color: #ffffff;
        background-color: rgb(101, 0, 196);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      div {
        width: 50%;
        height: 45%;
        background-color: black;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Ignacius, the P2P coordinator test client.</h1>
    <div id="output"></div>
    <button id="share">Share screen</button>
    <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="//cdn.webrtc-experiment.com/getScreenId.js"></script>
    <script src="//cdn.webrtc-experiment.com/screen.js"></script>
    <script>
      const peer = new Peer({ host: 'localhost', port: 8000 });
      peer.connect();
      // Create a session
      const screen = new Screen();
      // screen.onaddstream = (e) =>
      //   document.getElementById('output').appendChild(e.video);
      screen.onaddstream = function(e) {
        document.body.appendChild(e.video);
      };
      screen.check();
      document.getElementById('share').onclick = () => screen.share();
    </script>
  </body>
</html>
